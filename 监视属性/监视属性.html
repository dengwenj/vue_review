<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      监视属性 watch：
        1 当被监视的属性变化时，回调函数自动调用（handler）
        2 监视的属性必须存在，才能进行监视（计算属性里面的属性也可以监视）
        3 监视的两种写法：
            1 watch配置项
            2 实例对象.$watch
     -->
    <div id="root">
      <h3>今天天气很{{ info }}</h3>
      <button @click="handleClick">切换天气</button>
    </div>
    <script>
      // 监视属性就是监测属性的变化
      const vm = new Vue({
        el: '#root',
        data: {
          isHoot: true,
        },
        watch: {
          // isHoot: {
          //   immediate: true, // 一上来的时候 handler 就要被调用一次
          //   // 当属性发生变化的时候被调用
          //   handler(newValue, oldValue) {
          //     console.log(newValue, oldValue)
          //   },
          // },
        },
        computed: {
          info() {
            return this.isHoot ? '凉爽' : '炎热'
          },
        },
        methods: {
          handleClick() {
            this.isHoot = !this.isHoot
          },
        },
      })

      vm.$watch('isHoot', {
        immediate: true,
        handler(newValue, oldValue) {
          console.log(newValue, oldValue)
        },
      })
    </script>
  </body>
</html>
