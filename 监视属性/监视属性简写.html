<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>{{number}}</h2>
      <button @click="handerClick">点击</button>
    </div>
    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          number: 1,
        },
        watch: {
          // number: {
          //   deep: true, // 深度监视
          //   immediate: true, // 一上来就调用一次 handler
          //   // 当属性发生改变的时候会调用这个函数
          //   handler(newValue, oldValue) {
          //     console.log(newValue, oldValue)
          //   },
          // },
          // 简写 不写 deep 和 immediate 的时候可以简写成函数
          // number(newValue, oldValue) {
          //   console.log(newValue, oldValue)
          // },
        },
        methods: {
          handerClick() {
            this.number++
          },
        },
      })
      vm.$watch('number', function (newValue, oldValue) {
        console.log(newValue, oldValue)
        console.log(this)
      })
    </script>
  </body>
</html>
