<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      MVVM模型：
       1 M：模型（model）：data中的数据
       2 V：视图（view）：模板代码
       3 VM：视图模型（ViewModel）：Vue实例

      1 data 中所有的属性，最后都出现在了 vm 身上（数据代理）
      2 vm 身上所有的属性及Vue原型上所有的属性，在vue模板中都可以直接使用

     -->
    <div id="root">
      <h2>姓名：{{ name }}</h2>
      <h2>年龄：{{ age }}</h2>
      <h2>{{$options}}</h2>
    </div>
    <script>
      const vm = new Vue({
        el: '#root',
        data: {
          name: 'xiaodeng',
          age: 18,
        },
      })
      console.log(vm)
    </script>
  </body>
</html>
